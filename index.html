
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b2145,#070912 70%);
  color:#fff;
  font-family:Inter,system-ui,sans-serif;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px 22px;
}
header img{height:36px}
header h1{margin:0;font-size:18px}

/* HOME */
#home{
  padding:0 22px 22px;
  max-width:1200px;
  margin:auto;
}
.searchWrap{position:relative}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#0f1430;
  color:#fff;
}
#suggestions{
  position:absolute;
  top:100%;
  left:0;
  right:0;
  background:#0e132e;
  border-radius:12px;
  margin-top:6px;
  overflow:hidden;
  display:none;
  z-index:10;
}
.sug{
  display:flex;
  gap:10px;
  padding:10px;
  cursor:pointer;
}
.sug:hover{background:#1a2050}
.sug img{width:40px;border-radius:6px}

.grid{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:18px;
}
.card{
  background:#0e132e;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
}
.card div{padding:8px;font-size:14px}

/* PLAYER */
#playerBox{
  display:none;
  width:100%;
  height:100vh;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/bMbBqrkY/1000222391.png" alt="Logo">
  <h1>Universal Player</h1>
</header>

<div id="home">
  <div class="searchWrap">
    <input id="search" placeholder="Search Indian movie or TV show (2025)">
    <div id="suggestions"></div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<div id="playerBox">
  <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
</div>

<script>
const TMDB_KEY = "c88113b226b2687a8bd933ae8cac61f4";
const IMG = "https://image.tmdb.org/t/p/w500";
const BASE_MOVIE = "https://bunnyddl.termsandconditionshere.workers.dev/movie/";
const BASE_TV = "https://bunnyddl.termsandconditionshere.workers.dev/tv/";

const home = document.getElementById("home");
const playerBox = document.getElementById("playerBox");
const iframe = document.getElementById("player");
const grid = document.getElementById("grid");
const search = document.getElementById("search");
const suggestions = document.getElementById("suggestions");

const TODAY = new Date().toISOString().slice(0,10);

/* ---------- LOAD INDIA 2025 (MOVIE + TV MERGED) ---------- */
Promise.all([
  fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&with_origin_country=IN&primary_release_year=2025&primary_release_date.lte=${TODAY}`).then(r=>r.json()),
  fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${TMDB_KEY}&with_origin_country=IN&first_air_date_year=2025&first_air_date.lte=${TODAY}`).then(r=>r.json())
]).then(([m,t])=>{
  const all = [
    ...m.results.map(x=>({...x,media:"movie"})),
    ...t.results.map(x=>({...x,media:"tv"}))
  ];
  all.forEach(item=>{
    if(!item.poster_path) return;
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${IMG+item.poster_path}"><div>${item.title||item.name}</div>`;
    c.onclick=()=>openItem(item);
    grid.appendChild(c);
  });
});

/* ---------- SEARCH SUGGESTIONS (FIXED) ---------- */
let timer;
search.oninput=()=>{
  clearTimeout(timer);
  const q=search.value.trim();
  if(!q){suggestions.style.display="none";return;}
  timer=setTimeout(async()=>{
    const r=await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${q}`);
    const d=await r.json();
    suggestions.innerHTML="";
    d.results
      .filter(x=>x.origin_country?.includes("IN"))
      .filter(x=>(x.release_date||x.first_air_date||"") <= TODAY)
      .forEach(item=>{
        const s=document.createElement("div");
        s.className="sug";
        s.innerHTML=`<img src="${IMG+item.poster_path}"><span>${item.title||item.name}</span>`;
        s.onclick=()=>openItem(item);
        suggestions.appendChild(s);
      });
    suggestions.style.display="block";
  },300);
};

/* ---------- OPEN PLAYER ---------- */
function openItem(item){
  const url = item.media_type==="tv"
    ? BASE_TV+item.id+"/1/1"
    : BASE_MOVIE+item.id;

  home.style.display="none";
  playerBox.style.display="block";
  iframe.src=url;

  history.pushState({watch:url},"","?watch="+Math.random().toString(36).slice(2,8));
}

/* ---------- REFRESH + BACK ---------- */
if(new URLSearchParams(location.search).get("watch")){
  home.style.display="none";
  playerBox.style.display="block";
}

window.onpopstate=()=>{
  iframe.src="";
  playerBox.style.display="none";
  home.style.display="block";
};
</script>

</body>
</html>
